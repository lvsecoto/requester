  qr_flutter: ^4.1.0
  synchronized: ^3.1.0
  nsd: ^2.3.1
  grpc: ^3.2.3
  protobuf: ^3.1.0
  curl_converter: ^1.0.1

dev_dependencies:
  flutter_test:
