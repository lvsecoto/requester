name: requester
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # 公共库
  common:
    git:
      url: https://github.com/lvsecoto/flutter_common.git
      ref: ee2abc5bd85dd2276dc5d661f46fe39e302ba2ef

  # 自动代码生成
  persistence_annotation:
    git:
      url: https://github.com/lvsecoto/flutter_persistence_annotation.git
      ref: 7732f6cfd0a1dcce9e228f30d941bb2a6c3fbe8b

  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  freezed_annotation: ^2.4.1
  rxdart: ^0.27.7
  hive: ^3.0.0-dev
  hive_flutter: ^2.0.0-dev
  dio: ^5.4.0
  dartx: ^1.2.0
  bitsdojo_window: ^0.1.6
  go_router:
  flutter_portal: ^1.1.4
  uuid: ^4.3.3
  animations: ^2.0.11
  flutter_highlight: ^0.7.0
  flutter_hooks: ^0.20.4
  multi_split_view: ^2.4.0
  network_info_plus: ^4.1.0
  qr_flutter: ^4.1.0
  synchronized: ^3.1.0
  nsd: ^3.0.0
  grpc: ^3.2.4
  protobuf: ^3.1.0
  curl_converter: ^1.0.4

  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.19+1

  requester_client:
    path: packages/requester_client
  # 公共组件
  requester_common:
    git:
      url: https://github.com/lvsecoto/requester.git
      path: packages/requester_common
      ref: 906f2f7
  conduit_open_api:
    git:
      url: https://github.com/lvsecoto/conduit.git
      path: packages/open_api
      ref: e01fd45
  easy_rich_text: ^2.1.0
  gap: ^3.0.1
  path_provider: ^2.1.2
  path: ^1.8.3
  visibility_detector: ^0.4.0+2
  animated_tree_view: ^2.2.0
  fixnum: ^1.1.0
  material_color_utilities: ^0.8.0
  highlight: ^0.7.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  custom_lint: ^0.5.11
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  go_router_builder:

  # 自动代码生成
  persistence:
    git:
      url: https://github.com/lvsecoto/flutter_persistence.git
      ref: ddd186b

  drift_dev: ^2.15.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

# 修改应用图标
# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  windows:
    generate: true
  macos:
    generate: true
  remove_alpha_ios: true
  image_path: "icon.png"
  min_sdk_android: 21
