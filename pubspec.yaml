# 修改应用图标
# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  windows: true
  macOS: true
  remove_alpha_ios: true
  image_path: "icon.png"
  min_sdk_android: 21
