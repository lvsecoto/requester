syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.requester_device";
option java_outer_classname = "HelloWorldProto";
option objc_class_prefix = "HLW";

package requester_client;

import "common/common.proto";

// Requester日志服务
// 由Requester提供
service RequesterLogService {

  // 客户端向Requester发送请求日志
  rpc SendRequest (LogRequest) returns (common.Empty) {}

  // 客户端向Requester发送响应日志
  rpc SendResponse(LogResponse) returns (common.Empty) {};

}

// 日志基本信息
message Log {
  // id，LogRequest可用来和LogResponse对应
  string id = 1;

  // 设备的id，表示是哪个设备发出的日志
  string client_uid = 2;

  // 日志发送时间
  uint64 time = 3;
}

// 请求日志
message LogRequest {

  // 基本的日志信息
  Log log = 1;

  // 方法
  string method = 2;

  // 路径
  string path = 3;

  // 请求头
  map<string, string> headers = 4;

  // queries
  map<string, string> queries = 5;

  // 请求体
  string body = 6;

  // (有)请求重载
  common.RpcJson request_overridden = 7;
}

// 响应日志
message LogResponse {
  // 基本的日志信息
  Log log = 1;

  // 返回耗费时间
  uint32 spent_time = 2;

  // 返回代码，一般是200
  // 如果是-1，那么代表错误不是服务器返回的，而是客户端内部原因，比如：网络失去连接
  int32 code = 3;

  // 请求体
  string body = 4;

  // 错误信息
  string error = 5;

  // 返回头
  map<string, string> headers = 6;

  // (有)请求重载
  common.RpcJson request_overridden = 7;
}
